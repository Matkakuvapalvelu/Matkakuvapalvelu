<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>View Trip</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->        
        <link rel="stylesheet" href="/css/skel.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-desktop.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
        <style type="text/css">
            html, body, #googleMap { height: 100%; width: 100%; margin: 0; padding: 0; float: left;};
        </style>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.dropotron.min.js"></script>
        <script src="/js/skel.min.js"></script>
        <script src="/js/skel-layers.min.js"></script>
        <script src="/js/init.js"></script>        
        <script type="text/javascript" th:inline="javascript">            
            function toggleVisibility(id) {
                var e = document.getElementById(id);
                if(e.style.display === 'block'){   
                    e.style.display = 'none';                    
                } else {
                   e.style.display = 'block';
                }
            }
        </script>
    </head>
    <body>
        <div th:replace="fragments/header :: header">header</div>
        <div id="main-wrapper">
            <div id="main" class="container">
                <div class="row">
                    <div class="9u important(collapse)">
                        <div class="content content-left">
                            <h2>
                                <label th:if="${trip != null}" th:text="${trip.description}" >View trip</label>
                            </h2> 
                            <label id="visibilitydesc">Who can see my trip: </label>        
                            <label id="visibility" th:text="${#strings.toLowerCase(trip.visibility)}">Trip visibility</label>
                            <br/>
                            <label id="creationdatedesc">Trip creation date: </label>
                            <label id="creationdate" th:text="${#calendars.format(trip.creationDate,'dd MMMM yyyy HH:mm')}">Trip creation date</label>
                            <br/>
                            <br/>
                            <div th:replace="fragments/map :: map">Map</div>                            
                        </div>
                    </div>
                    <div class="3u">
                        <div class="sidebar">
                            <!-- Sidebar -->
                            <h3>Comments</h3><br />
                            <div th:each="comment : ${trip.comments}">
                                ---<br/>
                                <span th:if="${comment.user != null}" th:text="${comment.user.username} + ', '" >Anonymous, </span>
                                <span th:text="${#calendars.format(comment.creationTime,'dd MMMM yyyy HH:mm')}" >Can't show time</span>
                                <p th:text="${comment.commentText}">There are no comments on this post.</p>
                            </div>
                            <form method="POST" th:action="@{'/trips/' + ${trip.id} + '/comment'}">
                                <label for="commentText">Post a comment</label><br />
                                <textarea
                                          cols="40"
                                          rows="5"
                                          name="commentText"
                                          id="commentText"
                                          placeholder="Type your comment here."></textarea>
                                <input type="submit" value="post"/><br />
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
