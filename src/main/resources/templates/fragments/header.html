<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
</head>
    <body>
        <span th:fragment="header">
            <a href="/index">Index</a>
            <a href="/profile">Profile</a>

            <span sec:authorize="isAuthenticated()">
                <a href="#" onclick="document.getElementById('logout-form').submit();"><span>Logout </span></a>
                <form style="visibility: hidden" id ="logout-form" method="post" action="#" th:action="@{/logout}"><input type="submit" value="Logout"/></form>
            </span>
            <span sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </span>

        </span>
    </body>
</html>
