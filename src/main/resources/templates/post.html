<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Posts</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/post.css"/>
        <style type="text/css">
            html, body, #googleMap { height: 90%; width: 90%; margin: 0; padding: 0;};
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGBcJ-D045wfMa-cBIrfKARkx93_U98sU"></script>
        <script type="text/javascript" src="/js/googlemap.js"></script>
        <script th:if="${post.image.location} != false" type="text/javascript" th:inline="javascript">
            function initializeMap() {
                var latitude = /*[[${post.image.latitude}]]*/ 0;
                var longitude = /*[[${post.image.longitude}]]*/ 0;

                google.maps.event.addDomListener(window, 'load', function () {
                    var map = initialize(latitude, longitude);
                    drawNewMarker(map, latitude, longitude);
                });
            }

            initializeMap();
        </script>
    </head>
    <body>
        <div th:replace="fragments/header :: header">header</div>
        <div>Post image</div><br/>

        <div class="image-side-by-side">
            <a href="#" th:href="@{'/images/' + ${post.image.id} + '/original'}">
                <img id="user-image" th:attr="src=@{'/images/' + ${post.image.id} + '/postthumbnail'}"/>
            </a>
            <label for="user-image" th:text="${post.imageText}"></label>
        </div>


        <div class="map-size image-side-by-side" id="googleMap"></div>
        <p class="end-image"/>

        <br/>
        <div>
            <div>Post associated with following trips: </div>
            <a href="#" th:each="trip : ${post.trips}" th:href="@{'/trips/' + ${trip.id}}" th:text="${trip.description}"></a>
        </div>
        <br/><br/>

        <div>
            <h3>Comments</h3><br />
            <div  th:each="comment : ${comments}">
                <span th:if="${comment.user != null}" th:text="${comment.user.username}" >Anonymous</span><br />
                <span th:text="${#calendars.format(comment.creationTime,'dd MMMM yyyy HH:mm')}" >Can't show time</span>
                <p th:text="${comment.commentText}">There are no comments on this post.</p>
            </div>
        </div>
        <form method="POST" th:action="@{'/posts/' + ${post.id} + '/comment'}">
            <label for="commentText">Post a comment</label><br />
            <textarea
                      cols="80"
                      rows="5"
                      name="commentText"
                      id="commentText"
                      placeholder="Type your comment here."></textarea>
            <input type="submit" value="post"/>
        </form>


    </body>
</html>
