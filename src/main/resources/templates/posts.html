<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <link rel="stylesheet" href="/css/skel.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style-desktop.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
</head>
<body>
    <div th:replace="fragments/header :: header">header</div>

    <div id="main-wrapper">
        <div id="main" class="container">
            <div class="row">
                <div class="3u">
                    <div class="sidebar">
                        <section>
                            <a href="/posts/new" class="button big">Create new post</a>
                        </section>
                    </div>
                </div>
                <div class="9u important(collapse)">
                    <div class="content content-right">
                        <article class="box page-content">
                            <header>
                                <h2>Existing posts</h2>
                                <p>something here?</p>
                            </header>
                        </article>
                    </div>
                </div>                
            </div>
            
            <div class="row 200%">
                <div class="12u">
                    <section class="box features">
                        <h2 class="major"><span>Existing posts</span></h2>
                        <div class="row" th:if="${posts != null}">
                            <div class="3u" th:each="post : ${posts}">
                                <section class="box feature">
                                    <a href="#" th:href="@{'/posts/'+${post.id}}" th:text="${post.imageText}"></a>
                                </section>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
