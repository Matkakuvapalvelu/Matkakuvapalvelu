<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>

</head>
<body>
    <span th:switch="${unreadnotifications > 0}">
        <span th:case="${true}">
            <a href="/notification" th:text="@{'You have ' + ${unreadnotifications} +  ' unread notification(s)'}" ></a>
        </span>
        <span th:case="${false}">
            <a href="/notification">No unread private messages</a>
        </span>
    </span>
    <span th:replace="fragments/header :: header"><a href="#">header</a> <a href="#">links</a></span>
</body>
</html>
