<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dropotron.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-layers.min.js"></script>
    <script src="/js/init.js"></script>
    <link rel="stylesheet" href="/css/skel.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style-desktop.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>

</head>
<body>
    <span th:if="${unreadnotifications} != null">
        <span th:switch="${unreadnotifications > 0}">
            <span th:case="${true}">
                <a href="/notification" th:text="@{'You have ' + ${unreadnotifications} +  ' unread notification(s)'}" ></a>
            </span>
            <span th:case="${false}">
                <a href="/notification">No unread private messages</a>
            </span>
        </span>
    </span>
    <a href="/friends.html" th:href="@{/friendship}">Friends</a>
    <span th:replace="fragments/header :: header"><a href="#">header</a> <a href="#">links</a></span>

    <h1 th:text="@{'Profile of ' + ${user.username}}"></h1>

    <span th:if="${canrequestfriendship} == ${true}">
        <a class="btn btn-default" href="#" onclick="document.getElementById('friendship-form').submit();"><span>Send friendship request!</span></a>
        <form style="visibility: hidden" id ="friendship-form" method="post" action="#" th:action="@{'/friendship/request/' + ${user.id}}"><input type="submit" value="Friend"/></form>
    </span>

    <h2>User trips</h2>
    <div th:each="trip : ${trips}">
        <a href="#" th:href="@{'/trips/' + ${trip.id}}" th:text="${trip.description}">trip description</a>
    </div>


</body>
</html>
